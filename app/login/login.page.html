<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" 
            text="back"
            color="primary"></ion-back-button>
    </ion-buttons>



    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <img src="assets/logo.jpg" alt="Logo de la aplicación" class="logo">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesion</ion-card-title>
    </ion-card-header>
     <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre de usuario: </ion-label>
          <ion-input type="text" placeholder="Ej: Godofredo..." name="nombre" [(ngModel)]="usuario.nombre"></ion-input>
        </ion-item>
        <ion-item>
         <ion-label position="floating">Contraseña: </ion-label>
         <ion-input type="password" placeholder="Digíte su contraseña: " name="password" [(ngModel)]="usuario.password"></ion-input>
       </ion-item>
     </form>
     <ion-button (click)="ingresar()" expand="block" fill="solid" color="primary" shape="round">
         Ingresar
     </ion-button>
     </ion-card-content>
  </ion-card>





  

</ion-content>
